<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto </title>
    <link rel="stylesheet" href="normalizer.css">
    <script src="https://kit.fontawesome.com/2e6a15d040.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos-contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="contenedor-global">
            <section class="seccion1">
                <div class="contenido">
                    <div class="titulo">
                        <h1>Hola compañere</h1>
                        <p>¿Tienes alguna idea? Hagamosla realiad</p>
                    </div>

                    <div class="formulario">
                        <form action="" method="">
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Apellido">
                            <input type="email" placeholder="Email">
                            <input type="tel" placeholder="Télefono">
                            <input type="text" placeholder="Mensaje">
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </section>

            <section class="seccion2">
                <div class="cabezera">
                    <ul>
                        <li><a href="#">Sobre nosotros</a></li>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>

                <div class="informacion-contacto">
                    <h2 class="titulo2">Información de contacto</h2>
                    <div class="lista-info">
                        <ul>
                            <li> <i class="fa-solid fa-location-dot"></i> Calle siempre viva</li>
                            <li> <i class="fa-solid fa-location-dot"></i> Número xxx</li>
                            <li> <i class="fa-solid fa-location-dot"></i> Posadas</li>
                            <li> <i class="fa-solid fa-mobile-screen-button"></i> 3765 290240</li>
                            <li> <i class="fa-solid fa-calendar"></i> Atendemos Sabados y Miercoles</li>
                            <li> <i class="fa-solid fa-hourglass-start"></i> 6:00 AM - 12:00 PM</li>
                        </ul>
                    </div>
                </div>

                <div class="redes-sociales">
                    <h2 class="titulo2">Seguinos</h2>
                    <div class="contenedor-redes-sociales">
                        <ul>
                            <li><i class="fa-brands fa-facebook"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-x-twitter"></i></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>

    </main>

</body>

</html>
